<!--
 NodeRed node with support for BLE interaction

 @author <a href="mailto:carlos.pedrinaci@open.ac.uk">Carlos Pedrinaci</a> (KMi - The Open University)
-->

<script type="text/x-red" data-template-name="xpd-noble">
   <!-- data-template-name identifies the node type this is for              -->

   <!-- Each of the following divs creates a field in the edit dialog.       -->
   <!-- Generally, there should be an input for each property of the node.   -->
   <!-- The for and id attributes identify the corresponding property        -->
   <!-- (with the 'node-input-' prefix).                                     -->
   <!-- The available icon classes are defined Twitter Bootstrap glyphicons  -->

    <!-- Limit to list of UUIDs -->
    <div class="form-row">
        <label for="node-input-uuids"><i class="fa fa-tasks"></i> Restrict by Service UUID</label>
        <input type="text" id="node-input-uuids" placeholder="Comma separated list">
    </div>
    <div class="form-tips">Leave empty for scanning all devices offering any service.</div>

    <div class="form-row">
        <label for="node-input-localname"><i class="fa fa-tag"></i> LocalName</label>
        <input type="text" id="node-input-localname" placeholder="LocalName">
    </div>

    <!-- Allow duplicates -->
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-duplicates" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-duplicates" style="width: 70%;">Allow duplicates?</label>
    </div>


    <!-- Allow duplicates -->
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-isScan" style="display: inline-block; width: auto; vertical-align: top;" checked="checked">
        <label for="node-input-isScan" style="width: 70%;">Scan devices?</label>
    </div>
    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="xpd-noble">

</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->

<script type="text/javascript">

    RED.nodes.registerType('xpd-noble',{
        category: 'xpiderÔºçrobot',      // the palette category
        color:"#C0DEED",
        defaults: {             // defines the editable properties of the node
            uuids: {value:"", validate:RED.validators.regex(/^([a-fA-F0-9]{32}){0,1}(?:,[a-fA-F0-9]{32})*$/)},
            localname: {value:""},
            isScan: {value:true},
            duplicates: {value:false},
            name: {value:""}
        },
        inputs:0,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "bluetooth.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            if (this.name) {
                return this.name;
            } else {
                return "Xpider";
            }
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
